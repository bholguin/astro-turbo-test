version: 1
applications:
  - appRoot: apps/swing
    frontend:
      phases:
        preBuild:
          commands:
            - npm i -g pnpm
            - pnpm config set store-dir .pnpm-store
            - pnpm i --no-frozen-lockfile
        build:
          commands:
            - pnpm run build
            - mv node_modules ./.amplify-hosting/compute/default
            #- cd $AMPLIFY_MONOREPO_APP_ROOT
            #- mv node_modules ./.amplify-hosting/compute/default
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: apps/swing
